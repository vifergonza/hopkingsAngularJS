<div class="container">
    <fieldset>
        <legend>
            <h2>Sign Up!</h2></legend>
        <form name='regForm' novalidate>
            <div>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="firstName" ng-model="userInfoCtrl.userInfo.firstName" placeholder="First name" required autofocus>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="lastName" ng-model="userInfoCtrl.userInfo.lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" ng-model="userInfoCtrl.userInfo.email" required>
                    <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            			Must be a valid email address: handle@domain format
          			</span>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" type="phone" name="phoneNumber" ng-model="userInfoCtrl.userInfo.phoneNumber" required placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})">
                    <span ng-if="regForm.phoneNumber.$invalid && regForm.phoneNumber.$touched">
           				Phone must be in the format ###-###-####.
          			</span>
                </div>
                <div class="form-group">
                    <label>Number of your favorite dish</label>
                    <input class="form-control" type="text" name="favoriteDish"
                     ng-model="userInfoCtrl.favoriteDishShortName" placeholder="">
                     <span ng-if="userInfoCtrl.favoriteDishError!==null">
           				{{userInfoCtrl.favoriteDishError}}
          			</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="regForm.$invalid" ng-click="userInfoCtrl.register()">Sign Up!</button>
                </div>
            </div>
            <div ng-if="userInfoCtrl.registerSuccess!==null">
           		{{userInfoCtrl.registerSuccess}}
			</div>
            
        </form>
    </fieldset>
</div>
