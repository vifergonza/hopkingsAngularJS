<!doctype html>
<html lang="en">

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
    .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
    }
    
    li {
        margin-bottom: 7px;
        font-size: 1.2em;
    }
    
    li > button {
        margin-left: 6px;
    }
    
    button > span {
        color: green;
    }
    </style>
</head>

<body>
    <div class="container" ng-app="BoughtApp">
        <h1>Shopping List Check Off</h1>
        <div class="row" >
            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as toBuy">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuy.list">
                        Buy {{ item.quantity }} {{ item.name }}
                        <button ng-click="toBuy.buyItem($index)">Remove Item</button>
                    </li>
                </ul>
                <div class="emptyMessage" ng-if="toBuy.list.length<=0">Everything is bought!</div>
            </div>
            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in bought.list">
                        Bought {{ item.quantity }} {{ item.name }}
                    </li>
                </ul>
                <div class="emptyMessage" ng-if="bought.list.length<=0" >Nothing bought yet.</div>
            </div>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
